services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "3012:3012"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tasks
      - DB_SSLMODE=disable
      - HTTP_ADDRESS=0.0.0.0:3012
      - NOTIFICATION_SERVICE_ADDRESS=notifications:2000
    depends_on:
      postgres:
        condition: service_healthy
      notifications:
        condition: service_started
    networks:
      - app-network

  notifications:
    build:
      context: .
      dockerfile: notifications/Dockerfile
    ports:
      - "2000:2000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tasks
      - DB_SSLMODE=disable
      - NOTIFICATION_SERVICE_ADDRESS=0.0.0.0:2000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - APP_PORT=3010
      - NEXT_PUBLIC_BACKEND_API_URL=http://gateway:3012
    depends_on:
      - gateway
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
